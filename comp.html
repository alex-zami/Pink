<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pink</title>
</head>
<body>

	<header class="page-header">
		<a href="#" class="page-header__logo">
			<img src="img/logotype-mobile.svg" width="226" height="20" alt="Приложение Pink" class="page-header__logo-image">
		</a>
		<nav class="main-nav">
			<button class="main-nav__toggle" type="button">Открыть меню</button>
			<div class="main-nav__wrapper">
				<ul class="main-nav__list site-list">
					<li class="site-list__item site-list__item--active">
						<a>Главная</a>
					</li>
					<li class="site-list__item">
						<a href="photo.html">Фотографии</a>
					</li>
					<li class="site-list__item">
						<a href="comp.html">Конкурс</a>
					</li>
					<li class="site-list__item">
						<a href="#">HTML Academy</a>
					</li>
				</ul>
			</div>
		</nav>
		<h1 class="header__heading">Конкурс на самое безбашенное путешествие с Пинк</h1>
	</header>

	<main class="page-main">
		<section class="competition__form">
			<form class="competition__data" action="hostland.ru" method="get">
				<fieldset>
          <legend class="visually-hidden">Фамилия Имя Отчество:</legend>
          <ul>
              <li class="data__surname ">
              	<label for="surname">Фамилия</label>
                  <input type="text" name="name" id="surname" placeholder="Укажите фамилию*">
              </li>
              <li class="data__name ">
              	<label for="name">Фамилия</label>
                <input type="text" name="name" id="name" placeholder="Введите ваще имя*">
              </li>
              <li class="data__father-name">
              	<label for="father-name">Отчество</label>
                <input type="text" name="name" id="father-name" placeholder="Укажите фамилию*">
              </li>
          </ul>
        </fieldset>
        <fieldset>
        	<legend>Ваши безбашенные достижения в путишествии</legend>
						<ul>
              <li class="filter-option">
                <input type="checkbox" name="selfie-with-shark" id="filter-selfie-with-shark"     checked>
                <label for="filter-selfie-with-shark">Сделал селфи с акулой</label>
              </li>
              <li class="filter-option">
                <input type="checkbox" name="burn-on-beach" id="filter-burn-on-beach" checked>
                <label for="filter-burn-on-beach">Обгорел на пляже</label>
              </li>
              <li class="filter-option">
                <input type="checkbox" name="chuck-norris" id="filter-chuck-norris" checked>
                <label for="filter-chuck-norris">Видел Чака Норриса</label>
              </li>
              <li class="filter-option">
                <input type="checkbox" name="buy-souvenirs" id="filter-buy-souvenirs" checked>
                <label for="filter-buy-souvenirs">Накупил сувениров</label>
              </li>
              <li class="filter-option">
                <input type="checkbox" name="stay-head" id="filter-stay-head" checked>
                <label for="filter-stay-head">Удержал башню</label>
              </li>
              <li class="filter-option">
                <input type="checkbox" name="hotel-mayhem" id="filter-hotel-mayhem" checked>
                <label for="filter-hotel-mayhem">Разгромил отель</label>
              </li>
            </ul>  
        </fieldset>
		<fieldset>
          <legend class="visually-hidden">Контакты:</legend>
          <ul>
              <li class="data__surname ">
              	<label for="phone">Номер телефона</label>
                  <input type="text" name="phone" id="phone" placeholder="Номер, пожалуйста">
              </li>
              <li class="data__name ">
              	<label for="email">Адрес почты</label>
                <input type="text" name="email" id="email" placeholder="Введите почту*">
              </li>
          </ul>
        </fieldset>
		<fieldset>
                    <legend>С каким приложением путешествовали?</legend>
                    <ul>
                        <li class="filter-option">
                            <input class="visually-hidden filter-input filter-input-radio" type="radio" name="product-group" value="iOS" id="filter-iOS">
                            <label for="filter-iOS">Pink для iOS</label>
                        </li>
                        <li class="filter-option">
                            <input class="visually-hidden filter-input filter-input-radio" type="radio" name="product-group" value="android" id="android"
                                checked>
                            <label for="filter-android">Pink для Android</label>
                        </li>
                        <li class="filter-option">
                            <input class="visually-hidden filter-input filter-input-radio" type="radio" name="product-group" value="windows-phone" id="filter-windows-phone">
                            <label for="filter-accessories">Windows Phone</label>
                        </li>
                    </ul>
                </fieldset>
		
		
			</form>
		</section>


	<footer class="page-footer">
	<div class="page-footer__wrapper">
		<a href="#" class="page-footer__logo">
			<img src="img/logotype-mobile.svg" width="226" height="20" alt="Приложение Pink" class="page-footer__logo-image">
		</a>
		<div class="page-footer__social social">
			<ul class="social__list">
				<li class="social__item">
					<a href="https://twitter.com/htmlacademy" class="social__link social__link--twitter">Мы в Твиттере</a>
				</li>
				<li class="social__item">
					<a href="https://facebook.com/htmlacademy" class="social__link social__link--facebook">Мы в Фейсбуке</a>
				</li>
				<li class="social__item">
					<a href="https://youtube.com/htmlacademy" class="social__link social__link--youtube">Мы на Ютубе</a>
				</li>
			</ul>
		</div>
		<div class="page-footer__copyright copyright">
			<b class="copyright__text">Разработано:</b>
			<a class="button copyright__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
		</div>			
	</div>		
	</footer>
		
		
</body>
</html>
